<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <nav>
            <div class="logo">
                <h1>XYZ Hospital</h1>
            </div>
            <i id="bar" class="fa-solid fa-bars"></i>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="#doctors">Doctor</a></li>
                <li><a href="#speciality">Patient</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h1>Book a Doctor's Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Doctor Name</label>
            <select name="" id="">
                <option value="Dr Alex">Dr Alex</option>
                <option value="Dr Steevn Smith">Dr Steevn Smith</option>
                <option value="Dr John Smith">Dr John Smith</option>
                <option value="Dr Amelia">Dr Amelia</option>
                <option value="Dr Olivia">Dr Olivia</option>
                <option value="Dr Robert Williams">Dr Robert Williams</option>
             </select>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name"  placeholder="Enter your name">
            <label for="name">Mobile Number:</label>
            <input type="number" id="Mobile" name="Number" placeholder="Enter your Number">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <!-- <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor">
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Johnson">Dr. Johnson</option>
            </select> -->

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
